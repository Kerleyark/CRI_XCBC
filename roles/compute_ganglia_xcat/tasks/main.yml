---
  
  - name: install gmond
    yum:
      name: ganglia-gmond-ohpc
      state: latest

  - name: create gmond.conf
    template: src=gmond.conf.j2 dest=/etc/ganglia/gmond.conf

  - name: create /var/lib/ganglia 
    file: 
      path: "/var/lib/ganglia" 
      state: directory 
      owner: ganglia 
      group: ganglia

  - name: start gmond service
    service: 
      name: gmond 
      state: restarted 
      enabled: yes

